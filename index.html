<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Videos - Desafío</title>
</head>

<body>

  <!-- main container -->
  <main class="container">

    <!--header -->
    <header>
      <i class="fa-solid fa-video"></i>
      <h1>Sugerencias para ti</h1>
    </header>

    <!--accordion -->
    <section class="accordion" id="accordionExample">

      <!-- Music card -->
      <article class="card">
        <!-- Header card -->
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-block" type="button" data-toggle="collapse"
              data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Música
            </button>
          </h2>
        </div>
        <!-- Content card -->
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body text-center">

            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" id="musica" src="..." frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen>
              </iframe>
            </div>
            
          </div>
        </div>
      </article>

      <!-- Movie card -->
      <article class="card">
        <!-- Header card -->
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-block collapsed" type="button" data-toggle="collapse"
              data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Película
            </button>
          </h2>
        </div>
        <!-- Content card -->
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body text-center">
            
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" id="peliculas" src="..." frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen>
              </iframe>
            </div>

          </div>
        </div>
      </article>

      <!-- tv show card -->
      <article class="card">
        <!-- Header card -->
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-block collapsed" type="button" data-toggle="collapse"
              data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Serie
            </button>
          </h2>
        </div>
        <!-- Content card -->
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body text-center">
           
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" id="series" src="..." frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen>
              </iframe>
            </div>

          </div>
        </div>
      </article>

    </section>

  </main>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/d85944cffc.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
